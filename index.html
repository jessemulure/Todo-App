<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" rel="stylesheet">

    <title>Vanilla Javascript todo App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="container">
    <header class="logo">
        <a href="http://codingthesmartway.com" target="_blank">
            <img class="logo" src="images/ctsw-logo.png" alt="CodingTheSmartway">
        </a>

        <h2 class="headline"> Todo App</h2>
        <p>Using Vanilla Javascript</p>
    </header>
    <div class="main">
        <form action="">
            <input type="text" placeholder="New Todo...">
            <button type="submit"><i class="fas fa-plus-square"></i></button>
        </form>
    </div>
    <div class="todoList">
        <ul>
        </ul>
        <a class="clearAll" id="clearAll">clear all</a>
    </div>

    <script src="app.js"></script>
</body>
</html>
